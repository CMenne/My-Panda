<form #newLinkForm="ngForm" class="new-object-form">
    <mat-card-title class="new-object-title">New YouTube Playlist</mat-card-title>
        <mat-form-field hintLabel="Max 30 characters">
            <input matInput #input required
                   maxlength="30"
                   id="titleField" placeholder="Title"
                   [(ngModel)]="data.link.name"
                   name="data.journal.title">
        </mat-form-field>
        <mat-form-field>
            <input matInput #input required
                   maxlength="10"
                   id="detailsField" placeholder="Details"
                   [(ngModel)]="data.link.subname"
                   name="data.link.subname">
        </mat-form-field>
        <mat-form-field>
            <input matInput #input required
                   id="urlField" placeholder="URL"
                   [(ngModel)]="data.link.url"
                   name="data.link.url">
        </mat-form-field>
    <div class="button-options">
        <button mat-raised-button
                id="confirmAddLinkButton"
                [mat-dialog-close]="data.link"
                [disabled]="!newLinkForm.form.valid"
                type="button">Submit
        </button>
        <button mat-raised-button
                id="exitWithoutAddingButton"
                (click)="onNoClick()">Cancel
        </button>
    </div>
</form>
