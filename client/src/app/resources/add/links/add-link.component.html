--<form #newLinkForm="ngForm" [ngClass]="appService.styleClassSelector()">
    <div class="add-link" layout-gt-sm="row">
        <div flex-gt-sm="80" flex-offset-gt-sm="10">
            <mat-card-title class="new-link-title">New Link</mat-card-title>
            <mat-card-content>
                <mat-form-field hintLabel="Enter Preffered Name for this video">
                    <input matInput #input required
                           maxlength="10"
                           id="nameField" placeholder="Name"
                           [(ngModel)]="data.link.name"
                           name="data.link.name">
                </mat-form-field>
                <mat-form-field hintLabel="Enter details here">
                    <input matInput #input required
                           maxlength="10"
                           id="detailsField" placeholder="Details"
                           [(ngModel)]="data.link.subname"
                           name="data.link.subname">
                </mat-form-field>
                <mat-form-field hintLabel="Enter url here">
                    <input matInput #input required
                           id="urlField" placeholder="URL"
                           [(ngModel)]="data.link.url"
                           name="data.link.url">
                </mat-form-field>
            </mat-card-content>
            <div class="button-options">
                <button mat-raised-button
                        id="confirmAddLinkButton"
                        [mat-dialog-close]="data.link"
                        [disabled]="!newLinkForm.form.valid"
                        type="button">Submit
                </button>
                <button mat-raised-button
                        id="exitWithoutAddingButton"
                        (click)="onNoClick()">Cancel
                </button>
            </div>
        </div>
    </div>
</form>
