--<form #newContactForm="ngForm">
    <div class="add-contact" layout-gt-sm="row">
        <div flex-gt-sm="80" flex-offset-gt-sm="10">
            <mat-card-title class="new-contact-title">New Contact</mat-card-title>
            <mat-card-content>
                <mat-form-field hintLabel="Enter your contact's name here">
                    <input matInput #input required
                           maxlength="10"
                           id="nameField" placeholder="Name"
                           [(ngModel)]="data.contact.name"
                           name="data.contact.name">
                </mat-form-field>
                <mat-form-field hintLabel="Enter phone number here">
                    <input matInput #input required
                           maxlength="10"
                           id="phoneField" placeholder="Phone"
                           [(ngModel)]="data.contact.phone"
                           name="data.contact.phone">
                </mat-form-field>
                <mat-form-field hintLabel="Enter email here">
                    <input matInput #input required
                           maxlength="20"
                           id="emailField" placeholder="Email"
                           [(ngModel)]="data.contact.email"
                           name="data.contact.phone">
                </mat-form-field>
            </mat-card-content>
            <div class="button-options">
                <button mat-raised-button
                        id="confirmAddContactButton"
                        [mat-dialog-close]="data.contact"
                        [disabled]="!newContactForm.form.valid"
                        type="button">Submit
                </button>
                <button mat-raised-button
                        id="exitWithoutAddingButton"
                        (click)="onNoClick()">Cancel
                </button>
            </div>
        </div>
    </div>
</form>
