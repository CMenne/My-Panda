--<form #newContactForm="ngForm">
    <div class="add-contact" layout-gt-sm="row">
        <div flex-gt-sm="80" flex-offset-gt-sm="10">
            <mat-card-title class="new-contact-title">New Contact</mat-card-title>
            <mat-card-content>
                <mat-form-field hintLabel="Max 40 characters">
                    <input matInput #input required
                           maxlength="40"
                           id="titleField" placeholder="Title"
                           [(ngModel)]="data.contact.title"
                           name="data.contact.title">
                </mat-form-field>
                <mat-form-field>
                        <textarea matInput #input required
                                  id="contentField"
                                  placeholder="Content"
                                  [(ngModel)]="data.contact.content"
                                  matTextareaAutosize matAutosizeMinRows="3"
                                  matAutosizeMaxRows="7"
                                  name="data.contact.content"></textarea>
                </mat-form-field>
            </mat-card-content>
            <div class="button-options">
                <button mat-raised-button
                        id="confirmAddContactButton"
                        [mat-dialog-close]="data.contact"
                        [disabled]="!newContactForm.form.valid"
                        type="button">Submit
                </button>
                <button mat-raised-button
                        id="exitWithoutAddingButton"
                        (click)="onNoClick()">Cancel
                </button>
            </div>
        </div>
    </div>
</form>
