<form #newGoalForm="ngForm">
<div class="add-goal" layout-gt-sm="row">
    <div flex-gt-sm="80" flex-offset-gt-sm="10">
            <mat-card-title>New Goal</mat-card-title>
            <mat-divider></mat-divider>
            <mat-card-content>
                <br>
                <mat-form-field hintLabel="Max 45 characters">
                    <input matInput #input maxlength="45"
                           required id="nameField" placeholder="What is your goal?"
                           [(ngModel)]="data.goal.name"
                           name="data.name.category">
                </mat-form-field>
                <br>
                <mat-select matInput required id="category-list"
                            #input [(ngModel)]="data.goal.category"
                            placeholder="Category" [style.width]="'100%'"
                            name="data.goal.category">
                    <mat-option value="Chores">Chores</mat-option>
                    <mat-option value="Family">Family</mat-option>
                    <mat-option value="Personal Health">Personal Health</mat-option>
                </mat-select>
                <br>
                <br>
                <mat-form-field>
                    <input matInput #input id="purposeField"
                           hintLable="Max 100 characters"
                           maxlength="100"
                           placeholder="What is the purpose?"
                           [(ngModel)]="data.goal.purpose"
                           name="data.goal.purpose">
                </mat-form-field>

                <mat-form-field class="end">
                    <input
                        #input
                        id = "endDate"
                        matInput [matDatepicker]="end"
                        placeholder="Choose an End Date"
                        [(ngModel)]="data.goal.end"
                        name="data.goal.end">
                    <mat-datepicker-toggle id = "endButton" matSuffix [for]="end"></mat-datepicker-toggle>
                    <mat-datepicker touchUi="true" #end></mat-datepicker>
                </mat-form-field>

                <mat-select id="frequency-list" matInput #input required  hintLabel="Max 100 characters"
                            [(ngModel)]="data.goal.frequency" placeholder="Frequency"
                            maxlength="100" [style.width]="'100%'"
                            name="data.goal.frequency">
                    <mat-option value="Does not repeat">Does not repeat</mat-option>
                    <mat-option value="Daily">Daily</mat-option>
                    <mat-option value="Weekly">Weekly</mat-option>
                    <mat-option value="Monthly">Monthly</mat-option>
                </mat-select>
            </mat-card-content>
        <button mat-raised-button id="confirmAddGoalButton"
                [mat-dialog-close]="data.goal" [disabled]="!newGoalForm.form.valid">Submit</button>
        <button mat-raised-button id="exitWithoutAddingButton" (click)="onNoClick()">Cancel</button>
    </div>
</div>
</form>
