<td-layout #layout>
    <td-navigation-drawer id="navBar" class="nav-drawer" flex sidenavTitle="Menu" >
        <mat-nav-list class="side-nav-things">
            <a mat-list-item [routerLink]="['/']" (click)="layout.close()" routerLinkActive="nav-active" [routerLinkActiveOptions]="{ exact: true }"><mat-icon>mood</mat-icon>Home</a>
            <a mat-list-item [routerLink]="['/goals']" (click)="layout.close()" routerLinkActive="nav-active"><mat-icon>playlist_add_check</mat-icon>Goals</a>
            <a mat-list-item [routerLink]="['/journals']" (click)="layout.close()" routerLinkActive="nav-active"><mat-icon><i class="material-icons">import_contacts</i></mat-icon>Journals</a>
            <a mat-list-item [routerLink]="['/resources']" (click)="layout.close()" routerLinkActive="nav-active"><mat-icon><i class="material-icons">contact_phone</i></mat-icon>Resources</a>
            <a mat-list-item [routerLink]="['/summary']" (click)="layout.close()" routerLinkActive="nav-active"><mat-icon><i class="material-icons">assessment</i></mat-icon>Stats</a>
            <a mat-list-item *ngIf="appService.isSignedIn()" (click)="signOut()"><mat-icon><i class="material-icons">flight takeoff</i></mat-icon>Sign Out</a>
            <div class="signInButtonMobile"><div *ngIf="!appService.isSignedIn()" class="g-signin2" (click)="signIn()"></div> </div>
            <br>
        </mat-nav-list>
    </td-navigation-drawer>
    <td-layout-nav class="nav-bar">
        <div td-toolbar-content layout="row" layout-align="start center" flex>
            <button mat-icon-button td-menu-button tdLayoutToggle hide-gt-xs>
                <mat-icon>menu</mat-icon>
            </button>
            <span hide-xs class="desktop-title"><button mat-button class="computer"  [routerLink]="['/']">My Panda</button></span>
            <span hide-gt-xs>My Panda</span>
            <span flex></span>
            <a class="desktop-goals computer" mat-button [routerLink]="['/goals']" routerLinkActive="nav-active" hide-xs>Goals</a>
            <a class="desktop-journals computer" mat-button [routerLink]="['/journals']" routerLinkActive="nav-active" hide-xs>Journals</a>
            <a class="desktop-resources computer" mat-button [routerLink]="['/resources']" routerLinkActive="nav-active" hide-xs>Resources</a>
            <a class="desktop-stats computer" mat-button [routerLink]="['/summary']" routerLinkActive="nav-active" hide-xs>Stats</a>
            <a class="computer" hide-xs><div *ngIf="!appService.isSignedIn()" class="g-signin2" (click)="signIn()"></div>
            <button *ngIf="appService.isSignedIn()" mat-raised-button (click)="signOut()">Sign Out</button></a>
        </div>
        <router-outlet></router-outlet>
    </td-layout-nav>
</td-layout>
