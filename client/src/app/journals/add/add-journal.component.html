<form #newJournalForm="ngForm">
    <div class="add-journal" layout-gt-sm="row">
        <div flex-gt-sm="80" flex-offset-gt-sm="10">
                <mat-card-title>New Journal</mat-card-title>
                <mat-divider></mat-divider>
                <mat-card-content>
                    <mat-form-field hintLabel="Max 40 characters">
                        <input matInput #input required
                               maxlength="40"
                               id="subjectField" placeholder="Subject"
                               [(ngModel)]="data.journal.subject"
                               name="data.journal.subject">
                    </mat-form-field>
                    <mat-form-field>
                        <textarea matInput #input required
                               id="bodyField"
                               placeholder="Body"
                               [(ngModel)]="data.journal.body"
                               matTextareaAutosize matAutosizeMinRows="3"
                               matAutosizeMaxRows="7"
                                  name="data.journal.body"></textarea>
                    </mat-form-field>
                </mat-card-content>
            <button mat-raised-button
                    id="confirmAddJournalButton"
                    [mat-dialog-close]="data.journal"
                    [disabled]="!newJournalForm.form.valid"
                    type="button">Submit
            </button>
            <button mat-raised-button
                    id="exitWithoutAddingButton"
                    (click)="onNoClick()">Cancel
            </button>
        </div>
    </div>
</form>
