<div class="sidenav" hide-xs>
    <h2 class="nav-journals-title">{{journal.title}}</h2>
    <hr class="nav-title-divider">
    <button mat-raised-button class="edit-journal action-button"
            (click)="openEditJournalDialog(journal._id['$oid'], journal.title, journal.content, journal.date)">
        Edit Journal
    </button>
    <button mat-raised-button class="delete-journal action-button"
            (click)="deleteJournal(journal._id['$oid']); backClicked()">
        Delete Journal
    </button>
</div>
<div class="journal">
    <button (click)="backClicked()">Go back</button>
    <mat-card class="journal-card">
        {{journal.title}}
        {{journal.content}}
    </mat-card>
</div>
